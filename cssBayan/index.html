<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css-Bayan-Task</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon/favicon.jpg" />
  </head>
  <body>
    <div class="accordion">
      <h1 class="accordion__title">Css Bayan</h1>
      <div class="accordion__item">
        <input
          class="accordion__item-input"
          type="checkbox"
          id="accordion-1"
          name="inputName"
        />
        <label class="accordion__item-title" for="accordion-1">
          Where are you, bags?
          <img class="icon" src="img/icon/icon.png" alt="icon" />
        </label>
        <label class="accordion__content" for="accordion-1">
          <img
            class="accordion__item-img"
            src="img/firstMeme.jpg"
            alt="firstMeme"
          />
        </label>
      </div>
      <div class="accordion__item">
        <input
          class="accordion__item-input"
          type="checkbox"
          id="accordion-2"
          name="inputName"
        />
        <label class="accordion__item-title" for="accordion-2">
          Oh, that undefined
          <img class="icon" src="img/icon/icon.png" alt="icon" />
        </label>

        <label class="accordion__content" for="accordion-2">
          <img
            class="accordion__item-img"
            src="img/secondMeme.jpg"
            alt="firstMeme"
          />
        </label>
      </div>
      <div class="accordion__item">
        <input
          class="accordion__item-input"
          type="checkbox"
          id="accordion-3"
          name="inputName"
        />
        <label class="accordion__item-title" for="accordion-3">
          No one likes a backender
          <img class="icon" src="img/icon/icon.png" alt="icon" />
        </label>

        <label class="accordion__content" for="accordion-3">
          <img
            class="accordion__item-img"
            src="img/thirdMeme.jpg"
            alt="firstMeme"
          />
        </label>
      </div>
      <div class="accordion__item">
        <input
          class="accordion__item-input"
          type="checkbox"
          id="accordion-4"
          name="inputName"
          checked
        />
        <label class="accordion__item-title" for="accordion-4"
          >Programmers and hoods
          <img class="icon" src="img/icon/icon.png" alt="icon"
        /></label>
        <label class="accordion__content" for="accordion-4">
          <img
            class="accordion__item-img"
            src="img/fourthMeme.jpg"
            alt="firstMeme"
          />
        </label>
      </div>
    </div>
  </body>
</html>
