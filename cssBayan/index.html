<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css-Bayan-Task</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon/favicon.jpg" />
  </head>
  <body>
    <div class="accordion">
      <h1 class="accordion__title">Css Bayan</h1>
      <div class="accordion__item">
        <input
          class="accordion__item-input"
          type="radio"
          id="accordion-1"
          name="inputName"
          checked
        />
        <label class="accordion__item-title" for="accordion-1">
          Where are you, bags?
          <svg
            class="icon"
            enable-background="new 0 0 50 50"
            height="50px"
            id="Layer_1"
            version="1.1"
            viewBox="0 0 50 50"
            width="50px"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <rect fill="none" height="50" width="50" />
            <line
              fill="none"
              stroke="#000000"
              stroke-miterlimit="10"
              stroke-width="4"
              x1="9"
              x2="41"
              y1="25"
              y2="25"
            />
            <line
              fill="none"
              stroke="#000000"
              stroke-miterlimit="10"
              stroke-width="4"
              x1="25"
              x2="25"
              y1="9"
              y2="41"
            />
          </svg>
        </label>
        <label class="accordion__content" for="accordion-1">
          <img
            class="accordion__item-img"
            src="./img/firstMeme.jpg"
            alt="firstMeme"
          />
        </label>
      </div>
